<app-search (emitSearch)="getSearch($event)"></app-search>

<section class="listagem">

  <ng-template ngFor let-pokemon [ngForOf]="getPokemons">

    <a [routerLink]="['status', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">

      <section class="pokemon__info">
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        >
      </section>

    </a>

  </ng-template>

</section>
